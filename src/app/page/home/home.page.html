<ion-header >
  <ion-toolbar color="secondary">
    <ion-icon slot="end" name="person" size="large" class="ion-padding" (click)="goToperfil()"></ion-icon>
      <ion-title class="ion-text-capitalize ion-text-center"><h4>Registrapp</h4></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="custom-list">
      <ion-list-header class="list-ini" color="primary">
        <ion-label >Iniciar sesion</ion-label>
      </ion-list-header>
          <ion-item class="label-dates">
            <ion-label position="floating">
              Correo institucional:
            </ion-label>
            <ion-input type="email"> </ion-input>
            <ion-label position="floating">
              Contraseña:
            </ion-label>
            <ion-input type="password"> </ion-input>
          </ion-item>
          <div class="recover_password">
            <a routerLink="/code-verifi">Olvide mi contraseña</a>
          </div>
          <div>
            <ion-button class="buttom">Iniciar</ion-button>
            <ion-button class="buttom" (click)="goToalumno()">Alumno</ion-button>
            <ion-button class="buttom" (click)="goTodocente()">Docente</ion-button>
        </div>
        </ion-list>
  </ion-content>
