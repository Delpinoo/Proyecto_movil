<ion-header>
  <ion-toolbar color="secondary">
    <ion-title mode="md" class="ion-text-center"><h1>Registrapp</h1></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ">

  <ion-list class="custom-list" [inset]="true" lines="full" mode="ios">
    <ion-list-header color="primary">
      <ion-label >Seleccione el perfil</ion-label>
    </ion-list-header>

    <ion-item detail="true" routerLink="{{item.ruta}}" *ngFor="let item of listItems" >
      <ion-icon name="{{item.icono}}" slot="start"></ion-icon>
      <ion-label class="ion-text-capitalize">{{item.etiqueta}}</ion-label>
    </ion-item>

    </ion-list>
  </ion-content>
