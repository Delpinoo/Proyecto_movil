<ion-header>
  <ion-toolbar color="secondary">
    <ion-icon slot="end" name="person" size="large" class="ion-padding" (click)="goToperfil()"></ion-icon>
    <ion-title class="ion-text-capitalize ion-text-center"><h4>Registrapp</h4></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="custom-list">
    <ion-list-header class="list-ini" color="primary">
      <ion-label>Iniciar sesión</ion-label>
    </ion-list-header>
    <ion-item class="label-dates">
      <ion-label position="floating">Correo institucional:</ion-label>
      <ion-input type="email" [(ngModel)]="correo"></ion-input> <!-- Vinculación con el modelo -->
      <ion-label position="floating">Contraseña:</ion-label>
      <ion-input type="password" [(ngModel)]="contrasena"></ion-input> <!-- Vinculación con el modelo -->
    </ion-item>
    <div class="container-links">
      <div class="recover_password">
        <a routerLink="/code-verifi">Olvidé mi contraseña</a>
      </div>
      <div class="recover_password">
        <a routerLink="/register">Registrar</a>
      </div>
    </div>
    <div>
      <ion-button class="buttom" (click)="login()">Iniciar</ion-button> <!-- Llama a la función de login -->
      <ion-button class="buttom" (click)="goToalumno()">Alumno</ion-button>
      <ion-button class="buttom" (click)="goTodocente()">Docente</ion-button>
    </div>
  </ion-list>
</ion-content>
